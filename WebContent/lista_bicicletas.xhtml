<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">
		<h:head>
			<link rel="stylesheet"
				href="#{facesContext.externalContext.requestContextPath}/resources/css/bicicletas.css" />
			<link rel="stylesheet"
				href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
		</h:head>
		<h:form id="formTabelaBicicletas">
			<p:dataTable id="tableBicicletas" var="bicicleta"
				value="#{bicicletaBean.bicicletas}" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                             {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} 
                             {RowsPerPageDropdown}">
				<p:column headerText="Cor">
					<h:outputText value="#{bicicleta.cor}" />
				</p:column>
				<p:column headerText="Marchas">
					<h:outputText value="#{bicicleta.marchas}" />
				</p:column>
				<p:column headerText="Modelo">
					<h:outputText value="#{bicicleta.modelo.marca}" />
				</p:column>
				<p:column headerText="PreÃ§o por hora">
					<h:outputText value="R$ #{bicicleta.modelo.precoPorHora}" />
				</p:column>
			</p:dataTable>
			<h:commandLink>
				<p:graphicImage value="./../images/excel.png" width="24" />
				<p:dataExporter type="xls" target="tableBicicletas"
					fileName="lista_tabela" />
			</h:commandLink>

			<h:commandLink>
				<p:graphicImage value="./../images/pdf.png" width="24" />
				<p:dataExporter type="pdf" target="tableBicicletas"
					fileName="lista_tabela" />
			</h:commandLink>
		</h:form>
	</ui:define>
</ui:composition>

</html>
