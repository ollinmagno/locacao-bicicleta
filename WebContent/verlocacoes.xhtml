<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
	<h:head>
		<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/bicicletas.css" />
		<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
	</h:head>
	
		
			<h:form id="formTabelaLocacoes">
				<p:dataTable value="#{locacaoBean.locacoes}" var="locacao" id="tabelaLocacoes">
					<p:column>
						<f:facet name="header">Horário da locação</f:facet>
						<h:outputText value="#{locacao.horaDaLocacao}" />
					</p:column>
					<p:column>
						<f:facet name="header">Horário de devolução</f:facet>
						<h:outputText value="#{locacao.devolucacao}" />
					</p:column>
					<p:column>
						<f:facet name="header">Cliente</f:facet>
						<h:outputText value="#{locacao.cliente.nome}, "/>
						<h:outputText value="#{locacao.cliente.cpf}, "/>
						<h:outputText value="#{locacao.cliente.email}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Situação</f:facet>
						<h:outputText value="#{locacao.situacao.status}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
