<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="_template.xhtml">

		<ui:define name="titulo">
				Histórico de locações
		</ui:define>

		<ui:define name="conteudo">
			<h:form id="formTabelaLocacoes">
				<h:dataTable value="#{locacaoBean.locacoes}" var="locacao" id="tabelaLocacoes">
					<h:column>
						<f:facet name="header">Horário da locação</f:facet>
						<h:outputText value="#{locacao.horaDaLocacao}" />
					</h:column>
					<h:column>
						<f:facet name="header">Horário de devolução</f:facet>
						<h:outputText value="#{locacao.devolucacao}" />
					</h:column>
					<h:column>
						<f:facet name="header">Cliente</f:facet>
						<h:outputText value="#{locacao.cliente.nome}, "/>
						<h:outputText value="#{locacao.cliente.cpf}, "/>
						<h:outputText value="#{locacao.cliente.email}"/>
					</h:column>
					<h:column>
						<f:facet name="header">Situação</f:facet>
						<h:outputText value="#{locacao.situacao.status}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
