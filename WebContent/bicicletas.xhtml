<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">
	<h:head>
		<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/bicicletas.css" />
		<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
	</h:head>
		<h:form id="formTabelaBicicletas">

			<p:carousel value="#{bicicletaBean.bicicletas}" circular="true"
				headerText="BICICLETAS" var="bicicleta" responsive="true">
				<p:panelGrid columns="2" columnClasses="label,value" layout="grid"
					styleClass="ui-panelgrid-blank">
					<h:outputText value="ARO" />
					<h:outputText value="#{bicicleta.aro}" />

					<h:outputText value="MARCHAS" />
					<h:outputText value="#{bicicleta.marchas}" />

					<h:outputText value="COR" />
					<h:outputText value="#{bicicleta.cor}" />

					<h:outputText value="MODELO" />
					<h:outputText value="#{bicicleta.modelo.marca}" />

					<h:outputText value="PREÃ‡O/HORA" />
					
					<h:outputText value="R$ #{bicicleta.modelo.precoPorHora}" />
					<div style="height:45px">
					<p:commandButton value="Locar" action="#{locacaoBean.fazerLocacao}"
							style="margin-right:20px; width: 200px" styleClass="ui-button-outlined" />
					</div>
				</p:panelGrid>

				<f:facet name="footer">
                	No total, existem #{fn:length(bicicletaBean.bicicletas)} bicicletas.
        		</f:facet>
			</p:carousel>		
	</h:form>		
	</ui:define>
</ui:composition>

</html>
