<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">
	<h:head>
		<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/bicicletas.css" />
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
	</h:head>
		<h:form id="formTabelaBicicletas">

			<p:carousel value="#{bicicletaBean.bicicletas}" circular="true"
				headerText="BICICLETAS" var="bicicleta"
				itemStyle="" responsive="true">
				<p:panelGrid columns="2" style="width:80%;margin:10px 10px"
					columnClasses="label,value" layout="grid"
					styleClass="ui-panelgrid-blank">
					<f:facet name="header">
						<p:graphicImage name="logo.png" />
					</f:facet>
					<h:outputText value="Aro" />
					<h:outputText value="#{bicicleta.aro}" />

					<h:outputText value="Marchas" />
					<h:outputText value="#{bicicleta.marchas}" />

					<h:outputText value="cor" />
					<h:outputText value="#{bicicleta.cor}" />

					<h:outputText value="Modelo" />
					<h:outputText value="#{bicicleta.modelo.marca}" />

					<h:outputText value="PreÃ§o por hora" />
					<h:outputText value="#{bicicleta.modelo.precoPorHora}" />
					
					
				</p:panelGrid>

				<f:facet name="footer">
                	No total, existem #{fn:length(bicicletaBean.bicicletas)} bicicletas.
        		</f:facet>
			</p:carousel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
