<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="_template.xhtml">

		<ui:define name="titulo">
				Bicicletas
		</ui:define>

		<ui:define name="conteudo">
			<h:form id="formTabelaBicicletas">
				<h:dataTable value="#{bicicletaBean.bicicletas}" var="bicicleta" id="tabelaBicicletas">
					<h:column>
						<f:facet name="header">Aro</f:facet>
						<h:outputText value="#{bicicleta.aro}" />
					</h:column>
					<h:column>
						<f:facet name="header">Cor</f:facet>
						<h:outputText value="#{bicicleta.cor}" />
					</h:column>
					<h:column>
						<f:facet name="header">Marchas</f:facet>
						<h:outputText value="#{bicicleta.marchas}"/>
					</h:column>
					<h:column>
						<f:facet name="header">Modelo</f:facet>
						<h:outputText value="#{bicicleta.modelo.marca}"/>
					</h:column>
					<h:column>
						<f:facet name="header">Pre√ßo por hora</f:facet>
						<h:outputText value="R$#{bicicleta.modelo.precoPorHora}"/>
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
