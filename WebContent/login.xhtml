<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
		<h:messages globalOnly="true" />
		<h:form id="login">
			<div align="center">
				<p:fieldset style="width:300px;">
					<h:panelGrid columns="1">
						<p:outputLabel value="Email:" for="email" />
						<p:inputText id="email" value="#{loginBean.usuario.email}"
							validatorMessage="Digite o email corretamente">
							<f:attribute name="type" value="email" />
							<f:validateRegex pattern=".+@.+" />
							<f:ajax event="blur" render="messageEmail" />
						</p:inputText>
						<p:message for="email" id="messageEmail" />
						<p:outputLabel value="Senha:" for="senha" />
						<p:password id="senha" value="#{loginBean.usuario.senha}"
							feedback="true" required="true" />
						<p:message for="senha" id="messageSenha" />
						<p:commandButton value="Entrar" action="#{loginBean.efetueLogin}" />
					</h:panelGrid>
				</p:fieldset>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
